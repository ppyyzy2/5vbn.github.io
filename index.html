<!DOCTYPE html>

        #foot {
            margin-top: 30px;

            color: #cecece;

            padding-top: 1em;
            font-size: small;
            margin-bottom: 3em;
            border-top: solid 1px #F0F0F0;
        }

        #foot p {
            line-height: 1.5em;
            padding: 0;
            margin: 0;
        }

        #foot a {

        input {

            margin-top: 1em;

            color: red;
            background-color: #FFF;
            padding: 0 0.5em;
            margin: 0 0.5em;
            border-radius: 3px;
            text-decoration: line-through;
        }
        @media only screen and (max-width:1199px) {

            #head,
            #content,
            #foot {
                width: 100vw;
                margin-left: unset;
            }

            #indexlogo {
                width: 60%;
            }

            .abouthtml {
                width: 98%;
                margin-left: 1%;
            }

            .ps {
                width: 100%;
                transform: translateX(0);
            }

        #loading-message {
